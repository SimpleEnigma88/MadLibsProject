<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>Mad Libs</title>
    </head>

    <body>
        <h1>
            <img src="./img/64x68_pix-for-tongue-smiley-face-funny-smiley-faces.png" class="smiley animate">
            Robert's Mad Libs
        </h1>
        <div class="container">
            <h3 style="text-align: center">Fill out the form to see your Mad Lib!</h3>
            <hr style="margin-top: 1em">
            <form>
                <div class="form-group">
                    <label for="adj1">Adjective:</label>
                    <input type="text" id="adj1" name="adj1" required>
                </div>
                <div class="form-group">
                    <label for="noun1">Noun:</label>
                    <input type="text" id="noun1" name="noun1" required>
                </div>
                <div class="form-group">
                    <label for="adj2">Adjective:</label>
                    <input type="text" id="adj2" name="adj2" required>
                </div>
                <div class="form-group">
                    <label for="clothing">Clothing:</label>
                    <input type="text" id="clothing" name="clothing" required>
                </div>
                <div class="form-group">
                    <label for="bodyPart">Body Part:</label>
                    <input type="text" id="bodyPart" name="bodyPart" required>
                </div>
                <div class="form-group">
                    <label for="verb1">Verb:</label>
                    <input type="text" id="verb1" name="verb1" required>
                </div>
                <div class="form-group">
                    <label for="food">Food:</label>
                    <input type="text" id="food" name="food" required>
                </div>

                <button class="submit" id="submit">Submit</button>
                <input class="reset" type="reset" id="reset"
                    onclick="return confirm('Are you sure you want to start over?')">
            </form>
            <hr style="margin-top: 1em">
            <p class="mad-lib"></p>
        </div>
        <script src="./js/main.js"></script>
    </body>

</html>
